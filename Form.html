<!DOCTYPE HTML>
<html>

<head>
      <title>Validar con expresiones regulares</title>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="Estilos.css">
      <script src="ValidarForm.js"></script>

</head>

<body>
      <h1>Validar formulario</h1>
      <hr />
      <h3>Datos de identificación</h3>
      <!--Evento para validar el formulario-->
      <form action="" onsubmit="return validar()">
            <div id="divUsuario">
                  <label>Usuario</label>
                  <input type="text" id="usuario" />
                  <label class="error"></label>
            </div>
            <div id="divPass">
                  <label>Contraseña</label>
                  <input type="text" id="pass" />
                  <label class="error"></label>
            </div>
            <div>
                  <input type="submit" value="Enviar" id="boton" />
            </div>
      </form>
      <br><br><br>
      <hr />
      <p><b>Validación de formulario realizado por: David Renes Tejado</b></p>
</body>

</html>
